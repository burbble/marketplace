services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: store_scraper
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "54320:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "63790:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      target: api
    ports:
      - "38080:8080"
    environment:
      PG_HOST: postgres
      PG_PORT: "5432"
      PG_USER: postgres
      PG_PASSWORD: postgres
      PG_DB_NAME: store_scraper
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      HTTP_PORT: "8080"
      LOG_MODE: dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  parser:
    build:
      context: ./backend
      target: parser
    shm_size: "2gb"
    environment:
      PG_HOST: postgres
      PG_PORT: "5432"
      PG_USER: postgres
      PG_PASSWORD: postgres
      PG_DB_NAME: store_scraper
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      SCRAPE_INTERVAL: 10m
      SCRAPE_WORKERS: "5"
      LOG_MODE: dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  pgdata:
