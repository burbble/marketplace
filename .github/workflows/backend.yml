name: Backend CI/CD

on:
  push:
    branches: [main]
    paths: [backend/**, .github/workflows/backend.yml]
  pull_request:
    branches: [main]
    paths: [backend/**]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          working-directory: backend

  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_DB: store_scraper
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports: ["5432:5432"]
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports: ["6379:6379"]
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Run tests
        working-directory: backend
        env:
          PG_HOST: localhost
          PG_PORT: 5432
          PG_USER: postgres
          PG_PASSWORD: postgres
          PG_DB_NAME: store_scraper
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: go test ./... -v -count=1

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Build API image
        run: docker build --target api -t marketplace-api:${{ github.sha }} ./backend

      - name: Build Parser image
        run: docker build --target parser -t marketplace-parser:${{ github.sha }} ./backend

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push API
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          target: api
          push: true
          tags: ${{ vars.DOCKER_REGISTRY }}/marketplace-api:latest

      - name: Build & push Parser
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          target: parser
          push: true
          tags: ${{ vars.DOCKER_REGISTRY }}/marketplace-parser:latest

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ vars.DEPLOY_PATH }}
            docker compose pull api parser
            docker compose up -d api parser
            sleep 5
            curl -sf http://localhost:8080/health || exit 1
